      <nav>
        <ul class="nav-list">
          <li><a href="#" class="subs">Subscription</a></li>

      <main>
        <div class="system-container">
          <h2>Systems</h2>
          <div class="system-section">
            <div class="system-title">
              <ul>
                <li><span>System Name</span></li>
                <li><span>ID</span></li>
                <li><span>Created date</span></li>
                <li><span>Active Licenses</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="user-container hide">
          <h2>Users info <div class="users">0</div></h2>
          <div class="user-section">

          </div>
        </div>
      </main>
    </div>
    <div class="modal-lic-bg">
      <div class="modal-lic">
        <h2>Please fill out the form</h2>
        <div class="modal-input">
          <label class="lbl" for="name">System Name</label> <br />
          <input type="text" name="name" id="name" /> <br />
          <label class="lbl" for="id">ID</label> <br />
          <input type="number" name="id" id="id" /> <br />
        </div>
        <button id="addSystem" onclick="this.blur();">Add System</button>
      </div>
